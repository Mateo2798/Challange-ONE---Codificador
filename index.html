<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="contenedor-logo">
          <div class="logo">
            <h1>MV</h1>
          </div>
        </div>
        <section class="contenedor">           
            <div  class="contenedor-texto">
                <textarea name="" id="" cols="50" rows="20" placeholder="Ingrese Texto"></textarea>
                <div class="aviso"><img src="/images/alerta.png" alt="Alerta">Solo se aceptan letras minusculas</div>
               <div class="contenedor-botones">
                <input type="button" id="encriptador" class="buttons" value="Encriptador">
                <input type="button" id="desencriptador" class="buttons"  value="Desencriptar">
               </div>
            </div>
            <div class="contenedor-texto">
                <div class="contenedor-copy">
                    <div class="textoGenerado" id="textoGenerado"></div>
                    <input type="button" id="copy" class="buttons" value="Copiar">
                </div>
               
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
